backend = "glx";
experimental-backends = true;
glx-no-stencil = true;

# Shadow
shadow = true;
shadow-radius = 15;
shadow-offset-x = -14;
shadow-offset-y = -14;
shadow-opacity = 0.61;

# Opacity
inactive-opacity = 1.0;			# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 0.84;			# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.

# Blur
blur-method = "kawase";
blur-size = 100;
blur-background-frame = true;
blur-background-fixed = true;
#blur-background-exclude = [
#	#"window_type = 'dock'",
#	"window_type = 'desktop'",
#	"window_type = 'window'",
#	#"n:e:st",
#	"_GTK_FRAME_EXTENTS@:c"
#];

#opacity-rule = [
#  "100:class_g = 'feh'",
#  "100:class_g = 'w3m'",
#];

# Fading
fading = true;
fade-delta = 1;
fade-in-step = 0.4;
fade-out-step = 0.4;
no-fading-openclose = false;

# Other
#inactive-dim = 0.0;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
#mark-ovredir-focused = true;
#detect-rounded-corners = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; };
};

#corner-radius = 10
#round-borders = 1

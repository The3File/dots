[colors.primary]
background = "#000000"

[cursor]
style = "Underline"
thickness = 0.3
unfocused_hollow = true
vi_mode_style = "None"

[env]
TERM = "xterm-256color"

[font]
size = 8

[font.bold]
family = "Terminus"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Terminus"
style = "Regular"

[font.offset]
x = 0
y = 1

[mouse]
hide_when_typing = true

#[mouse.hints.launcher]
#program = "xdg-open"

[scrolling]
history = 10000
multiplier = 3

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.75
title = "alacritty"
#"window.decorations_theme_variant" = "dark"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30

[window.padding]
x = 12
y = 12

[window.position]
x = 20
y = 20
